win_medals:
  images:
    -
      src: https://res.cloudinary.com/medaltraveler/image/upload/f_auto,dpr_auto,q_auto:best,w_800,h_600,c_pad/medaltraveler.com/win-medals
      alt: Win medals while discovering the world
  header: Win medals while discovering the world
  description: |
    Every time you visit a place, city or monument, you will win a medal that will be your VIP pass towards a discount list.
    What are you waiting for? The more you travel, the more medals you earn. Collect them all to keep track of the places you visit.

plan_your_trip:
  images:
    -
      src: https://res.cloudinary.com/medaltraveler/image/upload/f_auto,dpr_auto,q_auto:best,w_800,h_600,c_pad/medaltraveler.com/plan-your-trip
      alt: Plan your entire trip in one click
  header: Plan your entire trip in one click
  description: |
    Don't waste time planning your vacation. We have an itinerary planner that allows you to create an entire route with just one click.
    In addition, you can book tickets and find information about the places you are going to visit to be prepared for the adventure.

bookings:
  images:
