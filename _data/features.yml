      src: https://res.cloudinary.com/medaltraveler/image/upload/f_auto,dpr_auto,q_auto:best,w_800,h_600,c_pad/medaltraveler.com/bookings
      alt: All your bookings in one place
  header: All your bookings in one place
  description: |
    No more stress of searching for your reservation emails, as all your activities confirmations will be in the same place.
    Stay calm and enjoy your trip!
