{% assign id = include.header | slugify %}
<div class="row justify-content-between align-items-center py-5">
    <div class="col-12 col-md-5 order-2 order-md-1">
        <h1 class="display-4">{{ include.header }}</h1>
        {% if include.description %}
        <p class="large mb-4">{{ include.description }}</p>
        {% endif %}
        <form action="#" class="input-group mb-2" id="form" data-success="{{ '/thank-you' | relative_url }}">
            <input type="email" name="email" required class="form-control form-control-lg"
                placeholder="your@email.com" />
            <div class="input-group-append">
                <button
                    type="submit"
                    class="btn btn-lg btn-primary"
                >
                    Send
                </button>
            </div>
        </form>
        <p class="small">
            By clicking the Button you confirming that you are agree with our following
            <a class="text-dark weight-500"
                href="https://www.gdprprivacynotice.com/live.php?token=Q6huC1NrCkKobBHrD7guf8DSUyyCP68V"
                rel="noopener noreferrer" target="_blank"><span>Terms and Conditions</span></a>
        </p>
    </div>
    <div class="col-12 col-md-6 order-1 order-md-2 pl-md-0 mb-4 mb-md-0">
        <div class="swiper has-outside-pagination">
            <div class="swiper-container" data-slider="{{ id }}-slider">
                <div class="swiper-wrapper">
                    {% for image in include.images %}
                    <div class="swiper-slide">
                        <img class="w-100" src="{{ image.src | relative_url }}" alt="{{ image.alt }}" />
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="swiper-pagination swiper-pagination-outside" data-slider-pagination="{{ id }}-slider"></div>
            <a class="carousel-control-prev" data-slider-prev="{{ id }}-slider" href="">
                <div class="carousel-control-prev-icon"></div>
            </a><a class="carousel-control-next" data-slider-next="{{ id }}-slider" href="">
                <div class="carousel-control-next-icon"></div>
            </a>
        </div>
    </div>
</div>
