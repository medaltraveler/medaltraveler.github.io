<div class="row justify-content-between align-items-center py-5">
    <div class="col-12 col-md-5 order-2 order-md-1">
        <h1 class="display-4">{{ include.header }}</h1>
        <p class="large mb-4">{{ include.description }}</p>
        <form class="input-group mb-2">
            <input required class="form-control form-control-lg" placeholder="Email" />
            <div class="input-group-append">
                <button class="btn btn-lg btn-primary">Send</button>
            </div>
        </form>
        <p class="small">
            By clicking the Button you confirming that you are agree with our following
            <a class="text-dark weight-500" href=""><span>Terms and Conditions</span></a>
        </p>
    </div>
    <div class="col-12 col-md-6 order-1 order-md-2 pl-md-0 mb-4 mb-md-0"><img loading="lazy" class="w-100"
            src="{{ include.image | relative_url }}" /></div>
</div>
