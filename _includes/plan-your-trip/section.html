<div class="row justify-content-between align-items-center py-5">
    <div class="col-12 col-md-5">
        <h1 class="display-4">{{ site.data.features.plan_your_trip.header }}</h1>
        <p class="large mb-4">{{ site.data.features.plan_your_trip.description }}</p>
    </div>
    <div class="col-12 col-md-6 pl-md-0 mb-4 mb-md-0">
        <div class="swiper has-outside-pagination">
            <div class="swiper-container" data-slider="plan-slider">
                <div class="swiper-wrapper">
                    {% for image in site.data.features.plan_your_trip.images %}
                    <div class="swiper-slide">
                        <img class="w-100" src="{{ image | relative_url }}" alt="{{ site.data.features.plan_your_trip.header }}" />
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="swiper-pagination swiper-pagination-outside" data-slider-pagination="plan-slider"></div>
            <a class="carousel-control-prev" data-slider-prev="plan-slider" href="">
                <div class="carousel-control-prev-icon"></div>
            </a><a class="carousel-control-next" data-slider-next="plan-slider" href="">
                <div class="carousel-control-next-icon"></div>
            </a>
        </div>
    </div>
</div>
