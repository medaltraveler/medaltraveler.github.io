{% assign modal_id = include.header | slugify | append: '-modal' %}
<div class="row justify-content-between align-items-center py-5">
    <div class="col-12 col-md-5 mb-4">
        <h1 class="display-4">{{ include.header }}</h1>
        <p class="large">{{ include.description }}</p>
        <a href="#" type="button" class="action-link" data-toggle="modal" data-target="#{{ modal_id }}">
            View details
        </a>
    </div>
    <div class="col-12 col-md-6 pl-md-0 mb-4 mb-md-0">
        <img class="w-100" src="{{ include.image.src | relative_url }}" alt="{{ include.image.alt }}" />
    </div>
</div>

{% include image-modal.html
    image=include.image
    header=include.header
    description=include.description
    id=modal_id
%}
