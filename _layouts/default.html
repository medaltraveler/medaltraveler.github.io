---
layout: compress
---

{% assign cached_version = site.time | date: '%s%U' %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="{{ 'css/main.min.css?' | append: cached_version | relative_url }}" />

  <link rel="icon" type="image/x-icon" href="{{'/favicon.ico?' | append: cached_version | relative_url}}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{'/apple-touch-icon.png' | relative_url}}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{'/favicon-32x32.png' | relative_url}}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{'/favicon-16x16.png' | relative_url}}">
  <link rel="manifest" href="{{'/site.webmanifest' | relative_url}}">
  <link rel="mask-icon" href="{{'/safari-pinned-tab.svg' | relative_url}}" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">

  {% seo %}
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="628">

  <link rel="preconnect" href="https://www.google.com">
  <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://res.cloudinary.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://static.hotjar.com" crossorigin>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WECG66K1FG"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-WECG66K1FG');
  </script>

  <script>
    (function (h, o, t, j, a, r) {
      h.hj = h.hj || function () { (h.hj.q = h.hj.q || []).push(arguments) };
      h._hjSettings = { hjid: 3267848, hjsv: 6 };
      a = o.getElementsByTagName('head')[0];
      r = o.createElement('script'); r.async = 1;
      r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
      a.appendChild(r);
    })(window, document, 'https://static.hotjar.com/c/hotjar-', '.js?sv=');
  </script>
</head>

<body>
  <div class="container">
    {% comment %}
    {% include menu.html %}
    {% endcomment %}

    <div class="text-center p-2">
      <img width="64" height="64" src="{{ '/medaltraveler.png' | relative_url }}" alt="Medaltraveler.com">
    </div>

    {{ content }}
  </div>

  <script defer src="https://www.google.com/recaptcha/api.js?render=6LcflDYjAAAAAGu_5ltutzqa-T-WTeaWPD9M5LQ3"></script>
  <script defer src="{{'/js/axios.min.js' | relative_url }}"></script>
  <script defer src="{{'/js/swiper.min.js' | relative_url }}"></script>
  <script defer src="{{'/js/jquery.min.js' | relative_url }}"></script>
  <script defer src="{{'/js/bootstrap.bundle.min.js' | relative_url }}"></script>
  <script defer src="{{'/js/app.js?' | append: cached_version | relative_url }}"></script>
</body>

</html>
